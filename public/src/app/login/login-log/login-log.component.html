
<div class= "spacing"></div>
<div class="valign-wrapper row login-box">
  
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <nav>
          <div class="nav-wrapper teal lighten-2">
            <ul id="nav-mobile" class="left">
              <li><a href="/log">Login</a></li>
              <li><a href="/reg">Register</a></li>
            </ul>
          </div>
        </nav>
    <form (submit)="login()">
      <div class="card-content">
        <span class="card-title">Returning Chatters</span>
        <div class="row" *ngIf="errors">
          <ul>
            <li *ngFor="let error of errors">{{error}}</li>
          </ul>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">Email address</label>
            <input type="text" class="validate" name="email" id="email" class="form-control validate" autocomplete="email"
            required minlength="6" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" #email="ngModel"/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
              Email is required.
              </div>
              <div *ngIf="email.errors.minlength">
              Email must be at least 6 characters long.
              </div>
            </div>
          </div>
          
          <div class="input-field col s12">
            <label for="password">Password </label>
            <input type="password"  name="password" id="password" class="form-control validate" autocomplete="password"
            required [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" #password="ngModel"/>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
            Password is required.
            </div>
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn  teal lighten-2 waves-effect waves-light" value="Login">
      </div>
    </form>
  </div>

</div>
